<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>KalKuLaTOR</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Kalculat0r </div>
      <div class="calculator">
        <div class="output output-text">
          <textarea type="text" class="result" id="display" readonly></textarea>
        </div>
        <div class="inputs">
          <div class="keyboard">
            <div class="key-line1">
              <button class="key button">7</button>
              <button class="key button">8</button>
              <button class="key button">9</button>
            </div>
            <div class="key-line2">
              <button class="key button">4</button>
              <button class="key button">5</button>
              <button class="key button">6</button>
            </div>
            <div class="key-line3">
              <button class="key button">1</button>
              <button class="key button">2</button>
              <button class="key button">3</button>
            </div>
            <div class="key-line4">
              <button class="key button">.</button>
              <button class="key button">0</button>
              <button class="key button">=</button>
            </div>
          </div>
          <div class="operators">
            <button class="key op-button">C</button>
            <button class="key op-button">/</button>
            <button class="key op-button">*</button>
            <button class="key op-button">-</button>
            <button class="key op-button">+</button>
          </div>
        </div>


      </div>
      <script src="script.js"></script>

        </a></h1>
    </div>
    </div>
  </body>
</html>
